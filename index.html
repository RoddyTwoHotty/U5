<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>What Type of Superhero Are You?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://c8.alamy.com/comp/R3X4JA/strength-vs-intelligence-R3X4JA.jpg" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>What Type of Superhero Are You?</h1>
  </div>

  <div class="questions">
    <h4>Which power would you rather have? (Type: Intelligence or Strength)</h4>
    <input id="powerInput" type="text" placeholder="Type here..." />
    <img src="https://c8.alamy.com/comp/R3X4JA/strength-vs-intelligence-R3X4JA.jpg" alt="Superpower GIF">

    <h4>Preferred speed? (Type: Fast or Slow)</h4>
    <input id="speedInput" type="text" placeholder="Type here..." />
    <img src="https://media.licdn.com/dms/image/v2/C5112AQEfozIN1F51gA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1579838437950?e=2147483647&v=beta&t=UNLjEH8TTvsDbUUp1KLeqkXkGrlb7Scl0oJFjryN3aM" alt="Speedster GIF">
  </div>

  <button id="submitBtn">Reveal Your Hero Type</button>

  <div class="result" id="resultArea">
    <!-- Result will show up here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
